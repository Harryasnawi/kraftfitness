<body>

<!-- Preloader -->

    <div class="preloader d-flex align-items-center justify-content-center">

<script>
    fetch("components/navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;

            // ðŸ”¥ Re-initialize mobile menu AFTER navbar loads
            $('#navigation').slicknav({
